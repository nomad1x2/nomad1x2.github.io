<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <script src="https://w.soundcloud.com/player/api.js"></script> <!-- Load SoundCloud API -->
    <style>
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
            touch-action: none;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffcccc;
        }
        
        .container {
            margin-top: 100px;
        }
        
        h1 {
            color: #d10000;
            font-size: 2.5em;
        }
        
        .heart {
            font-size: 3em;
            color: red;
        }
        
        .buttons {
            margin-top: 20px;
        }
        
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        
        .no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
        
        .heart-animation {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: floatUp 2s linear forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        
        .message {
            margin-top: 50px;
            font-size: 1.5em;
            color: #d10000;
            font-weight: bold;
            display: none;
        }

        /* Ensure the SoundCloud iframe is visible but minimal */
        .player-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1><h1> <span class="heart">❤️</span></h1>
        <div class="buttons">
            <button class="yes" onclick="acceptLove()">Yes</button>
            <button class="no" onmouseover="moveButton(this)">No</button>
        </div>
        <p class="message" id="message">I knew you couldn't say no... I love you babe❤️❤️❤️<br><br><br><em>(volume up)</em></p>
    </div>

    <!-- SoundCloud Player (Visible but small) -->
    <div class="player-container">
        <iframe 
            id="scPlayer" 
            width="1" 
            height="1" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/983989414&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
        </iframe>
    </div>

    <script>
        let widget; // Store SoundCloud player

        function acceptLove() {
            document.getElementById("message").style.display = "block";

            // Initialize SoundCloud player
            let iframeElement = document.getElementById("scPlayer");
            widget = SC.Widget(iframeElement);

            // Ensure player is ready before trying to play (Fix for Safari)
            widget.bind(SC.Widget.Events.READY, function() {
                widget.play();
            });

            // Lock down the page
            document.body.style.overflow = "hidden";
            document.documentElement.style.overflow = "hidden";

            // Disable keyboard scrolling
            window.addEventListener("keydown", function(event) {
                event.preventDefault();
            }, { passive: false });

            // Floating hearts effect
            let heartCount = 1500;
            let delay = 160;
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => createHeart(), i * delay);
            }
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart-animation");
            document.body.appendChild(heart);
            
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;
            heart.style.position = "fixed"; // Fix hearts so they appear on all screens

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
